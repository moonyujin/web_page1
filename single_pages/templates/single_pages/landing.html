<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Do It Django</title>

    <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" media="screen">

</head>
<body>

{% include 'blog/navbar.html' %}

<section>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-6 text-light">
      <h1 class="mt-5">Do It Django</h1>
      <p>추우시죠? 들어와서 차 한잔 하고 가세요.</p>
    </div>
    <div class="col-lg-5 mt-5">
      <h2 class="text-light">Blog - Recent posts</h2>
      {% for post in recent_posts %}
      <div class="card mt-1">
        <div class="card-body">
          <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
          <span class="badge badge-pill badge-lingt float-right">
            <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
            {{ post.author.username }}
            &nbsp;
            &nbsp;
            {{ post.created_at }}
          </span>
        </div>
      </div>
      {% endfor %}
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
<div class="fixed-bottom">
  {% include 'blog/footer.html' %}
</div>
</body>
</html>
